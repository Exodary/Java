<main>
    <div>
        <div class="container body-content span=8 offset=2">
            <div class="well">
                <form class="form-horizontal" action="#" th:action="@{/reset-password}" th:object="${user}" method="post">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-4 control-label"
                                   for="user_email">Email</label>
                            <div class="col-sm-4">
                                <input th:field="*{email}" type="text" class="form-control"
                                       id="user_email" placeholder="Email" name="email" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label"
                                   for="user_password">New Password</label>
                            <div class="col-sm-4">
                                <input th:field="*{password}" type="password" class="form-control"
                                       id="user_password" name="password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-4">
                                <input type="submit" value="Submit"></input></td>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</main>
